<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Cabbit Game</title>
	
	<script src="http://yandex.st/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="index">
	<div class="wrapper">
		<div class="logo"></div>			
		<div class="row menu">
			<div class="col-xs-4">
				<a href="game/" class="btn btn-primary btn-lg">Новая игра</a>
			</div>
			<div class="col-xs-4">
				<a href="#" class="btn btn-primary btn-lg openShop">Магазин</a>
			</div>
			<div class="col-xs-4">
				<a href="#" class="btn btn-primary btn-lg">Об игре</a>
			</div>
		</div>
		
		<div id="shop">
			<div class="shop">
				<div id="shop-slider" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner shopjs">
						<div class="item active">
							<div class="row">
							</div>
						</div>
					</div>
	
					<a class="left carousel-control" href="#shop-slider" role="button" data-slide="prev">
						<i class="fa fa-arrow-circle-left"></i>
					</a>
					<a class="right carousel-control" href="#shop-slider" role="button" data-slide="next">
						<i class="fa fa-arrow-circle-right"></i>
					</a>
				</div>			
			</div>
		</div>
	</div>
</body>
</html>
